<html lang="pt-BR">

<head>

</head>

<body>

<div class="modal" id="modal">

    <h2 id="modalTitulo">Nome da Vila</h2>
    <p><strong>Popula√ß√£o:</strong> <span id="populacao"></span></p>
    <p><strong>Fama do her√≥i:</strong> <span id="fama"></span></p>
    <p><strong>Receita di√°ria:</strong> <span id="receita"></span></p>
    <p><strong>Comerciantes:</strong> <span id="comerciantes"></span></p>
    <button onclick="fecharModal()">Fechar</button>
<a href="#" id="botaoComecar" class="comecar">Come√ßar</a>
  </div>
</div>
<script>
const dadosVilas = [
  {
    nome: 'Vila dos An√µes',
    populacao: 200,
    fama: '10/100',
    receita: 50,
    comerciantes: 2,
    fase: 'FaseA.html'
  },
  {
    nome: 'Castelo',
    populacao: 300,
    fama: '0/100',
    receita: 0,
    comerciantes: 1,
    fase: 'FaseCastelo.html'
  },
  {
    nome: 'Rochas de Ferro',
    populacao: 500,
    fama: '25/100',
    receita: 100,
    comerciantes: 4,
    fase: 'FaseBuritis.html'
  },
  {
    nome: 'Floresta M√°gica',
    populacao: 150,
    fama: '5/100',
    receita: 20,
    comerciantes: 1,
    fase: 'FaseFloresta.html'
  }
];

const vilas = document.querySelectorAll('.vila');

vilas.forEach((vila, index) => {
  vila.addEventListener('click', () => {
    const dados = dadosVilas[index];
    document.getElementById('modalTitulo').textContent = dados.nome;
    document.getElementById('populacao').textContent = dados.populacao;
    document.getElementById('fama').textContent = dados.fama;
    document.getElementById('receita').textContent = dados.receita;
    document.getElementById('comerciantes').textContent = dados.comerciantes;

    // Define o link do bot√£o "Come√ßar"
    document.getElementById('botaoComecar').setAttribute('href', dados.fase);

    // Exibe o modal
    document.getElementById('modal').style.display = 'flex';
  });
});


  function fecharModal() {
    document.getElementById('modal').style.display = 'none';
  }
</script>
